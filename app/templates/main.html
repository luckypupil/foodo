{% extends "base.html" %}
{% block content %}

	 <div id="headline">The dish on your favorite restuarant!</div>
      <div class="jumbotron">
      	<div id="map-canvas"> </div>
        
        
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
        	{% for rest in rests %}
        		<h4><b><a href="{{ url_for('profile',id=rest.id)}}">{{ rest.name }}</a></b></h4>
        		<h5>{{ rest.street }}</h5>
        		{% for badge in scores[rest.id] %}
        			<img id="badge" src="{{ url_for('static', filename='img/{}.png'.format(badge|trim))}}" title="{{ badge|trim}}">
        		{% endfor %}<hr>
        	{% endfor %}

        </div>

        
      </div>

      <div class="footer">
        <p>&copy; LuckyPupil 2014</p>
      </div>


{% endblock %}
