{% extends "base.html" %}
	
{% block content %}
	 <div id="headline">The dish on your favorite restuarant!</div>
      <div class="jumbotron">
      	<div id="map-canvas"> </div>
      </div>
      <div class="row marketing">
        <div class="col-lg-12">
        	
        	{% for rest in rests %}
        		<h2><b><a href="{{ url_for('profile',id=rest.id)}}">{{ rest.name }}</a></b></h2>
        		<h3>Date:{{ rest.getLatest() }}</h3>
        		<h3>{{ rest.street }}</h3>
        	{% endfor %}
        </div>
      </div>
      <div class="footer">
        <p>&copy; LuckyPupil 2014</p>
      </div>
{% endblock %}

{% block GoogMaps %}
	<script type="text/javascript" 
		src=https://maps.googleapis.com/maps/api/js?key=AIzaSyDZTlXL-J2h0DQO0CVDpXbtKOtn_TTCZTU&sensor=true>
    </script>
    <script type="text/javascript" src="{{ url_for('static',filename='js/map.js') }}"></script>
    <script type="text/javascript"> 
    	var JsRests = {{ jrests|tojson|safe }};
    	var userLoc = navigator.geolocation.getCurrentPosition(initialize);
    	initialize(JsRests,userLoc);
    </script>
{% endblock %}
