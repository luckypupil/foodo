{% extends "base.html" %}
	
{% block content %}
	 <div id="headline">The dish on your favorite restuarant!</div>
      <div class="jumbotron">
      	<div id="map-canvas"> </div>
      </div>
      <div class="row marketing">
        <div class="col-lg-12">
        	
        	{% for rest in rests %}
        		<h2><b><a href="{{ url_for('profile',id=rest.id)}}">{{ rest.name }}</a></b></h2>
        		<h1>Violation:{{rest.score}}</h1>
        		<h3>{{ rest.street }}</h3>
        		
        		<h3>{{ '( ' }}{{ rest.lat }}{{ ',' }}{{ rest.lng }}{{ ' )' }}</h3>
        	{% endfor %}
        </div>
      </div>
      <div class="footer">
        <p>&copy; LuckyPupil 2014</p>
      </div>
{% endblock %}
