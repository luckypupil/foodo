{% extends "base.html" %}
{% block content %}
<h1>{{ rest.name }} gets an A</h1>
<h2> Average Violations : {{ latest }} </h2> {{ 'date here' }}</br>
{% for badge in badges %}
        			<img id="badge" src="{{ url_for('static', filename='img/{}.png'.format(badge|trim))}}" title="{{ badge|trim}}">
{% endfor %}<hr>
{% for comment in comments %}
        			<p> {{ comment }} </p>
{% endfor %}<hr>
{% endblock %}
